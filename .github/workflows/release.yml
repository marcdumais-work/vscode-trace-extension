name: Create or prepare GitHub release

on:
    push:
        branches:    
          - master
        paths:
          - 'RELEASE'
    pull_request:
        types: [opened, synchronize]
        branches:
          - master
        paths:
          - 'RELEASE'

jobs:
    gh-release:
        name: GitHub release
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 0
            - uses: pipe-cd/actions-gh-release@v2.3.4
              with:
                release_file: 'RELEASE'
                token: ${{ secrets.GITHUB_TOKEN }}
              